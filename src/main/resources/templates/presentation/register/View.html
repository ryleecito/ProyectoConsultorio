<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">

</head>
<body>
<header>
  <div class="logo">
    <img src="/images/doctor_appointment_login.jpg" alt="Medical Appointments Logo">
    <div class="logo-text">Medical Appointments</div>
  </div>
  <div class="phone">
    <i class="fa-solid fa-phone"></i>+506 5467 0937
  </div>
  <div class="nav-menu">
    <a href="#" class="nav-link">About...</a>
    <a href="#" class="nav-link">Search</a>
    <a href="/presentation/login/show" class="nav-link">Login</a>
  </div>
</header>

<main>
  <div class="login-container">
    <div class="login-header">
      <h2>Registro</h2>
    </div>
    <div class="login-body">
      <div class="avatar">
        <img src="/images/user_login.png" alt="User Avatar">
      </div>
      <form th:action="@{/presentation/register/process}" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" class="input-box" name="id" placeholder="User ID" required>
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-key"></i>
            </div>
            <input type="password" class="input-box" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" class="input-box" name="nombre" placeholder="Full Name" required>
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-camera"></i>
            </div>
            <input type="file" class="input-box file-input" id="profilePhoto" name="profilePhoto" accept="image/*" required>
          </div>
        </div>
        <div class="input-group">
          <label for="rol">Seleccione su Rol:</label>
          <select name="rol" id="rol" class="input-box" required>
            <option value="Medico">Médico</option>
            <option value="Paciente">Paciente</option>
          </select>
        </div>
        <button type="submit" class="login-button">Registrarse</button>
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>
      </form>
    </div>
    <div class="login-footer">
      <div>¿Ya tienes una cuenta?</div>
      <a href="/presentation/login/show" class="register-link">Iniciar sesión</a>
    </div>
  </div>
</main>

<footer>
  <div class="company-name">Total Soft Inc.</div>
  <div class="social-icons">
    <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
    <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
  </div>
  <div class="copyright">©2019 Tsf, Inc.</div>
</footer>
</body>
</html>
