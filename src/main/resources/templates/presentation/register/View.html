<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">
  <style>
    /* Mantén tu clase de validación, solo ajustamos el margin-top y el color */
    .validation-message {
      display: block;
      margin-top: 5px;
      color: #dc3545;  /* Rojo de error */
      font-size: 13px;
      text-align: left;
    }
  </style>
</head>
<body>
<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main>
  <div class="login-container register-container">
    <div class="login-header">
      <h2>Registro</h2>
    </div>
    <div class="login-body">
      <div class="avatar">
        <img src="/images/user_login.png" alt="User Avatar">
      </div>

      <form th:action="@{/presentation/register/process}" method="post" enctype="multipart/form-data" th:object="${usuario}">
        <!-- Campos ocultos para mantener los valores necesarios -->
        <input type="hidden" th:field="*{estado}" value="TEMP">
        <input type="hidden" th:field="*{foto}" value="TEMP">
        <input type="hidden" th:field="*{rol}" value="TEMP">

        <!-- USER ID -->
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" class="input-box" th:field="*{id}" placeholder="User ID">
          </div>
          <!-- Mensaje de error FUERA del .input-field para que quede debajo -->
          <span class="validation-message"
                th:if="${#fields.hasErrors('id')}"
                th:errors="*{id}">
          </span>
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-key"></i>
            </div>
            <input type="password" class="input-box" th:field="*{password}" placeholder="Password">
          </div>
          <span class="validation-message"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">
          </span>
        </div>

        <!-- NOMBRE -->
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" class="input-box" th:field="*{nombre}" placeholder="Full Name">
          </div>
          <span class="validation-message"
                th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}">
          </span>
        </div>

        <!-- FOTO -->
        <div class="input-group">
          <div class="input-field">
            <div class="input-icon">
              <i class="fa-solid fa-camera"></i>
            </div>
            <input type="file" class="input-box file-input" id="profilePhoto" name="profilePhoto" accept="image/*">
          </div>
          <span class="validation-message"
                th:if="${#fields.hasErrors('foto')}"
                th:errors="*{foto}">
          </span>
        </div>

        <!-- ROL -->
        <div class="input-group">
          <label for="rolSeleccionado">Seleccione su Rol:</label>
          <select name="rolSeleccionado" id="rolSeleccionado" class="input-box">
            <option value="Medico">Médico</option>
            <option value="Paciente">Paciente</option>
          </select>
        </div>

        <button type="submit" class="login-button">Registrarse</button>
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>
      </form>
    </div>
    <div class="login-footer">
      <div>¿Ya tienes una cuenta?</div>
      <a href="/presentation/login/show" class="register-link">Iniciar sesión</a>
    </div>
  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>
</body>
</html>
