<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="presentation/fragments/fragments :: head">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/autentificacion.css">
</head>
<body>
<header th:replace="presentation/fragments/fragments :: header"></header>

<!-- Main Content -->
<div class="container">
    <section class="confirm-section">
        <div class="confirm-card">
            <div class="doctor-profile">
                <div class="profile-header">
                    <!-- Imagen del doctor -->
                    <img src="/api/placeholder/100/100" alt="Doctor" class="doctor-avatar">
                    <!-- Datos del doctor -->
                    <div class="doctor-details">
                        <div class="profile-info">
                            <i class="fa-solid fa-user"></i>
                            <span class="doctor-name">Juan José Pérez</span>
                        </div>
                        <div class="profile-info">
                            <i class="fa-solid fa-calendar"></i>
                            <span class="appointment-date">19 Feb 2025 - 16:00</span>
                        </div>
                        <div class="profile-info">
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="medical-center">Alajuela Medical Center</span>
                        </div>
                    </div>
                </div>
                <!-- Botones de acción -->
                <div class="action-buttons">
                    <a href="/presentation/patient/book/confirm" class="btn-confirm">Confirm</a>
                    <a href="/presentation/patient/book/cancel" class="btn-cancel">Cancel</a>
                </div>
            </div>
        </div>
    </section>
</div>

<footer th:replace="presentation/fragments/fragments :: footer"></footer>
</body>
</html>
