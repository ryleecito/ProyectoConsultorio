<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Médico</title>
  <link rel="stylesheet" href="/css/base-header-footer.css">
  <link rel="stylesheet" href="/css/style_perfil.css">

</head>
<body>

<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main class="profile-container">
  <div class="profile-card">
    <h1 class="title">Gestión del Perfil del Médico</h1>

    <!-- ✅ Mensaje de éxito -->
    <div th:if="${param.success}" class="success-message">
      <p>Perfil actualizado correctamente.</p>
    </div>

    <!-- Formulario para actualizar los datos del médico -->
    <form th:action="@{/profile/medico/update}" method="post" class="profile-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <input type="text" id="especialidad" name="especialidad" th:value="${medico.especialidad}" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" th:value="${medico.ciudad}" required>
        </div>
        <div class="form-group">
          <label for="costo_consulta">Costo Consulta:</label>
          <input type="number" id="costo_consulta" name="costo_consulta" th:value="${medico.costoConsulta}" required>
        </div>
        <div class="form-group">
          <label for="duracion_cita">Duración Cita (minutos):</label>
          <input type="number" id="duracion_cita" name="duracion_cita" th:value="${medico.duracionCita}" required>
        </div>
        <div class="form-group">
          <label for="hospital">Hospital:</label>
          <input type="text" id="hospital" name="hospital" th:value="${medico.hospital}" required>
        </div>
      </div>
      <div class="form-group form-submit">
        <button type="submit" class="btn-save">Guardar Cambios</button>
      </div>
    </form>
  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>

</body>
</html>
