<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Médico</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main class="profile-container">
  <div class="profile-card">
    <h1 class="title">Gestión del Perfil del Médico</h1>

    <!-- ✅ Mensaje de éxito -->
    <div th:if="${param.success}" class="success-message">
      <p>Perfil actualizado correctamente.</p>
    </div>

    <!-- Formulario para actualizar los datos del médico -->
    <form th:action="@{/profile/medico/update}" method="post" class="profile-form" enctype="multipart/form-data">
      <div class="form-grid">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" th:value="${medico.email}" required>
        </div>

        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <input type="text" id="especialidad" name="especialidad" th:value="${medico.especialidad}" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" th:value="${medico.ciudad}" required>
        </div>
        <div class="form-group">
          <label for="costo_consulta">Costo Consulta:</label>
          <input type="number" id="costo_consulta" name="costo_consulta" th:value="${medico.costoConsulta}" required>
        </div>
        <div class="form-group">
          <label for="duracion_cita">Duracion Cita (minutos):</label>
          <input type="number" id="duracion_cita" name="duracion_cita" th:value="${medico.duracionCita}" required>
        </div>
        <div class="form-group">
          <label for="hospital">Hospital:</label>
          <input type="text" id="hospital" name="hospital" th:value="${medico.hospital}" required>
        </div>
        <div class="form-group">
          <label for="profilePhoto">Foto de Perfil:</label>
          <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
          <p class="photo-hint" th:if="${medico.foto != null && !medico.foto.isEmpty()}">Foto actual: <span th:text="${medico.foto}"></span></p>
        </div>
      </div>
      <div class="form-group form-submit">
        <button type="submit" class="btn-save">Guardar Cambios</button>
      </div>
    </form>
  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>

</body>
</html>
