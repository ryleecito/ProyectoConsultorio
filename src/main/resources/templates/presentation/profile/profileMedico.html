<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Médico</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main class="profile-container">
  <div class="profile-card">

    <div class="profile-image-container"
         th:if="${usuario.foto != null and !usuario.foto.isEmpty()}">
      <img th:src="@{${usuario.foto}}"
           alt="Foto de Perfil Actual"
           class="profile-image" />
    </div>

    <h1 class="title">Gestión del Perfil del Médico</h1>

    <!-- Mensaje de éxito -->
    <div th:if="${param.success}" class="success-message">
      <p>Perfil actualizado correctamente.</p>
    </div>

    <!-- Formulario para actualizar datos del médico -->
    <form th:action="@{/profile/medico/update}" method="post" class="profile-form" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" th:value="${medico.email}" required>
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <input type="text" id="especialidad" name="especialidad" th:value="${medico.especialidad}" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" th:value="${medico.ciudad}" required>
        </div>
        <div class="form-group">
          <label for="costo_consulta">Costo Consulta:</label>
          <input type="number" id="costo_consulta" name="costo_consulta" th:value="${medico.costoConsulta}" required>
        </div>
        <div class="form-group">
          <label for="duracion_cita">Duración Cita (minutos):</label>
          <input type="number" id="duracion_cita" name="duracion_cita" th:value="${medico.duracionCita}" required>
        </div>
        <div class="form-group">
          <label for="hospital">Hospital:</label>
          <input type="text" id="hospital" name="hospital" th:value="${medico.hospital}" required>
        </div>
      </div>
      <div class="form-group form-submit">
        <button type="submit" class="btn-save">Guardar Cambios</button>
      </div>
    </form>

    <!-- Sección para agregar disponibilidad (slot) -->
    <div class="slot-section">
      <h2>Agregar Disponibilidad</h2>
      <form th:action="@{/profile/medico/slot}" method="post" class="slot-form">
        <div class="form-group">
          <label for="dia">Día de la Semana:</label>
          <select id="dia" name="dia" required>
            <option value="">Seleccione</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="7">Domingo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hora_inicio">Hora de Inicio:</label>
          <input type="time" id="hora_inicio" name="hora_inicio" required>
        </div>
        <div class="form-group">
          <label for="hora_fin">Hora de Fin:</label>
          <input type="time" id="hora_fin" name="hora_fin" required>
        </div>
        <div class="form-group form-submit">
          <button type="submit" class="btn-save">Agregar Slot</button>
        </div>
      </form>
    </div>

    <!-- Sección para listar los slots ya existentes -->
    <div class="slot-list">
      <h2>Slots Disponibles</h2>

      <!-- Lista de slots existentes -->
      <div class="slot-list">
        <h2>Slots existentes</h2>

        <!-- Si hay slots -->
        <div th:if="${slots != null and #lists.size(slots) > 0}">
          <table>
            <thead>
            <tr>
              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterar sobre la lista de slots -->
            <tr th:each="slot : ${slots}">
              <td th:text="${slot.dia}">Día</td>
              <td th:text="${slot.horaInicio}">Hora Inicio</td>
              <td th:text="${slot.horaFin}">Hora Fin</td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Si la lista está vacía -->
        <div th:unless="${slots != null and #lists.size(slots) > 0}">
          <p>No hay slots agregados.</p>
        </div>
      </div>



    </div>
  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>

</body>
</html>
