<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Médico</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main class="profile-container">
  <div class="profile-card">

    <div class="profile-image-container"
         th:if="${usuario.foto != null and !usuario.foto.isEmpty()}">
      <img th:src="@{${usuario.foto}}" alt="Foto de Perfil Actual" class="profile-image"/>
    </div>

    <h1 class="title">Gestión del Perfil del Médico</h1>

    <div th:if="${param.success}" class="success-message">
      <p>Perfil actualizado correctamente.</p>
    </div>

    <form th:action="@{/presentation/profile/medico/update}" method="post" th:object="${medico}" class="profile-form" enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}" />
      <div class="form-grid">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}">
          <span class="validation-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <select id="especialidad" th:field="*{especialidad}">
            <option value="">Seleccione</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Traumatología">Traumatología</option>
            <option value="Ginecología">Ginecología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Neurología">Neurología</option>
            <option value="Endocrinología">Endocrinología</option>
            <option value="Psiquiatría">Psiquiatría</option>
            <option value="Medicina Interna">Medicina Interna</option>
          </select>
          <span class="validation-message" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></span>
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <select id="ciudad" th:field="*{ciudad}">
            <option value="">Seleccione</option>
            <option value="San José">San José</option>
            <option value="Alajuela">Alajuela</option>
            <option value="Cartago">Cartago</option>
            <option value="Heredia">Heredia</option>
            <option value="Guanacaste">Guanacaste</option>
            <option value="Puntarenas">Puntarenas</option>
            <option value="Limón">Limón</option>
          </select>
          <span class="validation-message" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></span>
        </div>

        <div class="form-group">
          <label for="costo_consulta">Costo Consulta:</label>
          <input type="number" id="costo_consulta" th:field="*{costoConsulta}" step="0.01">
          <span class="validation-message" th:if="${#fields.hasErrors('costoConsulta')}" th:errors="*{costoConsulta}"></span>
        </div>

        <div class="form-group">
          <label for="duracion_cita">Duración Cita (minutos):</label>
          <input type="number" id="duracion_cita" th:field="*{duracionCita}">
          <span class="validation-message" th:if="${#fields.hasErrors('duracionCita')}" th:errors="*{duracionCita}"></span>
        </div>

        <div class="form-group">
          <label for="hospital">Hospital:</label>
          <input type="text" id="hospital" th:field="*{hospital}">
          <span class="validation-message" th:if="${#fields.hasErrors('hospital')}" th:errors="*{hospital}"></span>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" th:field="*{telefono}">
          <span class="validation-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <div class="form-group">
          <label for="profilePhoto">Foto de Perfil:</label>
          <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
        </div>
      </div>

      <div class="form-group form-submit">
        <button type="submit" class="btn-save">Guardar Cambios</button>
      </div>
    </form>

    <!-- SECCIÓN DE HORARIOS -->

    <div class="slot-section">
      <h2>Agregar Disponibilidad</h2>
      <form th:action="@{/presentation/profile/medico/slot}" method="post" th:object="${slot}" class="slot-form">

        <div class="form-group">
          <label for="dia">Día de la Semana:</label>
          <select id="dia" th:field="*{dia}">
            <option value="">Seleccione</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="7">Domingo</option>
          </select>
          <span class="validation-message" th:if="${#fields.hasErrors('dia')}" th:errors="*{dia}"></span>
        </div>

        <div class="form-group">
          <label for="hora_inicio">Hora de Inicio:</label>
          <input type="time" id="hora_inicio" th:field="*{horaInicio}">
          <span class="validation-message" th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></span>
        </div>

        <div class="form-group">
          <label for="hora_fin">Hora de Fin:</label>
          <input type="time" id="hora_fin" th:field="*{horaFin}">
          <span class="validation-message" th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"></span>
        </div>

        <div class="form-group form-submit">
          <button type="submit" class="btn-save">Agregar Horario</button>
        </div>
      </form>
    </div>


    <div class="slot-list">
      <h2>Horarios Disponibles</h2>

      <div th:if="${slots != null and #lists.size(slots) > 0}">
        <table>
          <thead>
          <tr>
            <th>Día</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="slot : ${slots}">
            <td th:switch="${slot.dia}">
              <span th:case="1">Lunes</span>
              <span th:case="2">Martes</span>
              <span th:case="3">Miércoles</span>
              <span th:case="4">Jueves</span>
              <span th:case="5">Viernes</span>
              <span th:case="6">Sábado</span>
              <span th:case="7">Domingo</span>
            </td>
            <td th:text="${slot.horaInicio}">Hora Inicio</td>
            <td th:text="${slot.horaFin}">Hora Fin</td>
            <td>
              <form th:action="@{/presentation/profile/medico/slot/delete}" method="post" class="delete-form">
                <input type="hidden" name="dia" th:value="${slot.dia}">
                <button type="submit" class="btn-delete">
                  <i class="fas fa-trash-alt"></i> Eliminar
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:unless="${slots != null and #lists.size(slots) > 0}">
        <p>No hay horarios agregados.</p>
      </div>
    </div>

  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>

</body>
</html>
