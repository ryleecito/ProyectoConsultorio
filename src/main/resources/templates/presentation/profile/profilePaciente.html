<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Paciente</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/autentificacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main class="profile-container">
  <div class="profile-card">

    <div class="profile-image-container"
         th:if="${usuario.foto != null and !usuario.foto.isEmpty()}">
      <img th:src="@{${usuario.foto}}"
           alt="Foto de Perfil Actual"
           class="profile-image" />
    </div>

    <h1 class="title">Gestión del Perfil del Paciente</h1>

    <div th:if="${param.success}" class="success-message">
      <p>Perfil actualizado correctamente.</p>
    </div>

    <div th:if="${param.error}" class="error-message">
      <p>Actualice su informacion de perfil antes de sacar una cita.</p>
    </div>

    <form th:action="@{/presentation/profile/paciente/update}" method="post" th:object="${paciente}" class="profile-form" enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}" />

      <div class="form-grid">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" />
          <span class="validation-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" th:field="*{telefono}" />
          <span class="validation-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" th:field="*{direccion}" />
          <span class="validation-message" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
        </div>

        <div class="form-group">
          <label for="profilePhoto">Foto de Perfil:</label>
          <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
        </div>

      </div>

      <div class="form-group form-submit">
        <button type="submit" class="btn-save">Guardar Cambios</button>
      </div>
    </form>
  </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>
</body>
</html>
