<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/autentificacion.css">

    <!-- Añade estas reglas dentro de un <style> o en tu global.css/autentificacion.css -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
<header th:replace="~{presentation/fragments/fragments :: header}"></header>

<main>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <!-- ✅ Mensaje de Éxito (Cuando se registra un usuario correctamente) -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${param.error}" class="error-message">
            <p th:text="${param.errorMessage}">Usuario o contraseña incorrectos</p>
        </div>
        <div class="login-body">
            <div class="avatar">
                <img src="/images/user_login.png" alt="User Avatar">
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" class="input-box" name="username" placeholder="User id" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <input type="password" class="input-box" name="password" placeholder="User Password" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
        </div>

        <div class="login-footer">
            <div>Don't have an account?</div>
            <a href="/presentation/register/show" class="register-link">Register here</a>
        </div>
    </div>
</main>

<footer th:replace="~{presentation/fragments/fragments :: footer}"></footer>
</body>
</html>
