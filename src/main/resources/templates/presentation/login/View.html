<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/images/doctor_appointment_login.jpg" alt="Logo" class="logo-image">
            <div class="logo-text">Medical Appointments</div>
        </div>
        <div class ="phone"><i class="fa-solid fa-phone"></i>+506 5467 0937</div>
        <div class="nav-menu">
            <a href="#" class="nav-link">About...</a>
            <a href="#" class="nav-link">Search</a>
            <a href="#" class="nav-link">Login</a>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="login-body">
            <div class="avatar">
                <img src="/images/user_login.png" alt="User Avatar">
            </div>
            <form>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" class="input-field" placeholder="User id">
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="password" class="input-field" placeholder="User Password">
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
        </div>
        <div class="login-footer">
            <div>Don't have an account?</div>
            <a href="#" class="register-link">Register here</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
    <div class="footer-content">
        <div>Total Soft Inc.</div>
        <div class="social-icons">
            <div class="social-icon"><i class="fa-brands fa-x-twitter"></i></div>
            <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
        </div>
    </div>
    <div class="footer-end">Â©2019 Tsf, Inc.</div>
</div>
</body>
</html>
