<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/base-header-footer.css">
    <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/doctor_appointment_login.jpg" alt="Medical Appointments Logo">
        <div class="logo-text">Medical Appointments</div>
    </div>
    <div class="phone">
        <i class="fa-solid fa-phone"></i>+506 5467 0937
    </div>
    <div class="nav-menu">
        <a href="/about" class="nav-link">About...</a>
        <a href="#" class="nav-link">Search</a>
        <a href="/presentation/login/show" class="nav-link">Login</a>
    </div>
</header>

<main>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <!-- ✅ Mensaje de Éxito (Cuando se registra un usuario correctamente) -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- ✅ Mensaje de Error (Si el login falla) -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="login-body">
            <div class="avatar">
                <img src="/images/user_login.png" alt="User Avatar">
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" class="input-box" name="username" placeholder="User id" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <input type="password" class="input-box" name="password" placeholder="User Password" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
        </div>

        <div class="login-footer">
            <div>Don't have an account?</div>
            <a href="/presentation/register/show" class="register-link">Register here</a>
        </div>
    </div>
</main>

<footer>
    <div class="company-name">Total Soft Inc.</div>
    <div class="social-icons">
        <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">©2019 Tsf, Inc.</div>
</footer>


</body>
</html>
