<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style_citas_paciente.css">
    <link rel="stylesheet" href="/css/base-header-footer.css">
    <style>
        /* Styles for the appointments section */
        .appointments-section {
            display: flex;
            flex-wrap: nowrap;
            align-items: flex-start;
            padding-top: 10px;
            overflow-x: auto; /* Add horizontal scrolling if needed */
            min-height: 150px; /* Increase this value to make the section taller */
            margin-bottom: 10px; /* Reduced space between appointments and button */
        }

        .date-column {
            min-width: 50px; /* Reduced from 90px */
            margin-right: 0px; /* Reduced from 10px */
            flex-shrink: 0;
        }

        .date-header {
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
            color: #333;
        }

        .time-slots {
            max-height: 150px; /* Increased from 120px */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .time-slot {
            background-color: #e6f2ff;
            border-radius: 15px;
            text-align: center;
            padding: 5px 0;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .time-slot:hover {
            background-color: #cce5ff;
        }

        /* Custom scrollbar for time slots */
        .time-slots::-webkit-scrollbar {
            width: 4px;
        }

        .time-slots::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .time-slots::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .time-slots::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Horizontal scrollbar for appointments section */
        .appointments-section::-webkit-scrollbar {
            height: 4px;
        }

        .appointments-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .appointments-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .appointments-section::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Debug info */
        .debug-info {
            color: #999;
            font-size: 10px;
            margin-top: 5px;
            padding: 3px;
            background-color: #f7f7f7;
            border-radius: 3px;
        }

        /* Add responsive behavior */
        @media (min-width: 768px) {
            .appointments-section {
                min-height: 180px; /* Even taller on larger screens */
            }

            .time-slots {
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/doctor_appointment_login.jpg" height="1371" width="1920"/>
        <div class="logo-text">Medical Appointments</div>
    </div>
    <div class="phone">
        <i class="fa-solid fa-phone"></i>+506 5467 0937
    </div>
    <div class="nav-menu">
        <a href="/about" class="nav-link">About</a>
        <a href="/profile/paciente" class="nav-link">Search</a>
        <a href="/profile/medico" class="nav-link">Profile</a>
    </div>
</header>

<!-- ✅ Mensaje de éxito al iniciar sesión -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<!-- Main Content -->
<div class="container">
    <!-- Search Section -->
    <section class="search-section">
        <form th:action="@{/presentation/medicos/search}" method="post" th:object="${medicosSearch}" class="search-form">
            <div class="search-field">
                <div class="input-label">Speciality</div>
                <select class="form-control" th:field="*{especialidad}">
                    <option value=""></option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Medicina Interna">Medicina Interna</option>
                </select>
            </div>
            <div class="search-field">
                <div class="input-label">City</div>
                <select class="form-control" th:field="*{ciudad}">
                    <option value=""></option>
                    <option value="San José">San José</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Limón">Limón</option>
                </select>
            </div>
            <button type="submit" class="btn-search">Search</button>
        </form>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <!-- Solo mostrar médicos si hay resultados -->
        <div th:if="${not #lists.isEmpty(medicoSearch)}" th:each="medico : ${medicoSearch}" class="doctor-card">
            <div class="doctor-info">
                <div class="doctor-details">
                    <div class="doctor-header">
                        <img th:if="${medico.foto != null && !medico.foto.isEmpty()}" th:src="@{'/images/' + ${medico.foto}}" alt="Doctor" class="doctor-avatar">
                        <img th:unless="${medico.foto != null && !medico.foto.isEmpty()}" src="/api/placeholder/60/60" alt="Doctor" class="doctor-avatar">
                        <div class="doctor-info">
                            <div class="doctor-name-row">
                                <span class="doctor-name" th:text="${medico.id}">Doctor Name</span>
                                <span class="doctor-cost" th:text="${medico.costoConsulta}">Cost</span>
                            </div>
                            <p class="doctor-specialty" th:text="${medico.especialidad}">Specialty</p>
                        </div>
                    </div>
                </div>
                <div class="location-container">
                    <p class="doctor-location"><span th:text="${medico.hospital}">Hospital</span> <span class="at-symbol">@</span> <span th:text="${medico.ciudad}">City</span></p>
                </div>
            </div>
            <div class="appointments-section">
                <!-- Display appointments for THIS doctor using the map -->
                <th:block th:each="dia, iterStat : ${citasPorMedico[medico.id]}">
                    <!-- Solo mostrar días que tienen citas disponibles -->
                    <th:block th:if="${!#lists.isEmpty(dia) && dia.?[estado == 'Disponible'].size() > 0}">
                        <div class="date-column">
                            <div class="date-header">
                                <div th:text="${#temporals.format(fechaInicio.plusDays(iterStat.index), 'EEEE')}">Day</div>
                                <div th:text="${#temporals.format(fechaInicio.plusDays(iterStat.index), 'dd/MM/yyyy')}">Date</div>
                            </div>
                            <div class="time-slots">
                                <th:block th:each="cita : ${dia}">
                                    <div th:if="${cita.estado == 'Disponible'}"
                                         class="time-slot"
                                         th:text="${#temporals.format(cita.fecha, 'HH:mm')}"
                                         th:data-cita-id="${cita.id}"
                                         th:data-medico-id="${medico.id}"
                                         onclick="seleccionarCita(this)">Hora</div>
                                </th:block>
                            </div>
                        </div>
                    </th:block>
                </th:block>
            </div>
            <a href="#" class="btn-schedule">Schedule</a>
        </div>
    </section>
</div>

<footer>
    <div class="company-name">Total Soft Inc.</div>
    <div class="social-icons">
        <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">©2019 Tsf, Inc.</div>
</footer>

</body>
</html>
