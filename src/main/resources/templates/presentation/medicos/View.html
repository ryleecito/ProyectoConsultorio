<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style_citas_paciente.css">
    <link rel="stylesheet" href="/css/base-header-footer.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/doctor_appointment_login.jpg" height="1371" width="1920"/>
        <div class="logo-text">Medical Appointments</div>
    </div>
    <div class="phone">
        <i class="fa-solid fa-phone"></i>+506 5467 0937
    </div>
    <div class="nav-menu">
        <a href="#" class="nav-link">About...</a>
        <a href="#" class="nav-link">Search</a>
        <a href="#" class="nav-link">Login</a>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <!-- Search Section -->
    <section class="search-section">
        <form th:action="@{/presentation/medicos/search}" method="post" th:object="${medicosSearch}" class="search-form">
            <div class="search-field">
                <div class="input-label">Speciality</div>
                <select class="form-control" th:field="*{especialidad}">
                    <option value=""></option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Medicina Interna">Medicina Interna</option>
                </select>
            </div>
            <div class="search-field">
                <div class="input-label">City</div>
                <select class="form-control" th:field="*{ciudad}">
                    <option value=""></option>
                    <option value="San José">San José</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Limón">Limón</option>
                </select>
            </div>
            <button type="submit" class="btn-search">Search</button>
        </form>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <!-- Solo mostrar médicos si hay resultados -->
        <div th:if="${not #lists.isEmpty(medicoSearch)}" th:each="medico : ${medicoSearch}" class="doctor-card">
            <div class="doctor-info">
                <div class="doctor-details">
                    <div class="doctor-header">
                        <img th:if="${medico.foto != null && !medico.foto.isEmpty()}" th:src="@{'/images/' + ${medico.foto}}" alt="Doctor" class="doctor-avatar">
                        <img th:unless="${medico.foto != null && !medico.foto.isEmpty()}" src="/api/placeholder/60/60" alt="Doctor" class="doctor-avatar">
                        <div class="doctor-info">
                            <div class="doctor-name-row">
                                <span class="doctor-name" th:text="${medico.id}"></span>
                                <span class="doctor-cost" th:text="${medico.costoConsulta}"></span>
                            </div>
                            <p class="doctor-specialty" th:text="${medico.especialidad}">Specialty</p>
                        </div>
                    </div>
                </div>
                <div class="location-container">
                    <p class="doctor-location"><span th:text="${medico.hospital}">Hospital</span> <span class="at-symbol">@</span> <span th:text="${medico.ciudad}">City</span></p>
                </div>
            </div>
            <div class="appointments-section">
                <div class="date-column">
                    <div class="date-header">18/02/2025</div>
                    <div class="time-slots">
                        <div class="time-slot">15:00</div>
                        <div class="time-slot">15:30</div>
                    </div>
                </div>
                <div class="date-column">
                    <div class="date-header">19/02/2025</div>
                    <div class="time-slots">
                        <div class="time-slot">15:00</div>
                        <div class="time-slot">15:30</div>
                    </div>
                </div>
                <a href="#" class="btn-schedule">Schedule</a>
            </div>
        </div>
    </section>
</div>
<footer>
    <div class="company-name">Total Soft Inc.</div>
    <div class="social-icons">
        <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">©2019 Tsf, Inc.</div>
</footer>

<!-- ✅ Mensaje flotante al iniciar sesión -->
<div id="toast" class="toast">
    <p id="toast-message"></p>
</div>

<!-- ✅ Script para mostrar el mensaje -->
<script>
    function showToast(message) {
        let toast = document.getElementById("toast");
        let toastMessage = document.getElementById("toast-message");
        toastMessage.innerText = message;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000);
    }

    // ✅ Obtener mensaje desde la URL y mostrarlo
    window.onload = function () {
        let successMessage = new URLSearchParams(window.location.search).get("success");
        if (successMessage) {
            showToast(successMessage);
        }
    };
</script>

<!-- ✅ Estilos del mensaje flotante -->
<style>
    .toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #28a745;
        color: white;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s, visibility 0.5s;
    }

    .toast.show {
        visibility: visible;
        opacity: 1;
    }
</style>

</body>
</html>
