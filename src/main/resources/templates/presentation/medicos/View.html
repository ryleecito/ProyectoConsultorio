<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="presentation/fragments/fragments :: head">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/autentificacion.css">
</head>
<body>
<header th:replace="presentation/fragments/fragments :: header"></header>

<!-- ✅ Mensaje de éxito al iniciar sesión -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<!-- Main Content -->
<div class="container">
    <!-- Search Section -->
    <section class="search-section">
        <form th:action="@{/presentation/medicos/search}" method="post" th:object="${medicosSearch}" class="search-form">
            <div class="search-field">
                <div class="input-label">Speciality</div>
                <select class="form-control" th:field="*{especialidad}">
                    <option value=""></option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Medicina Interna">Medicina Interna</option>
                </select>
            </div>
            <div class="search-field">
                <div class="input-label">City</div>
                <select class="form-control" th:field="*{ciudad}">
                    <option value=""></option>
                    <option value="San José">San José</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Limón">Limón</option>
                </select>
            </div>
            <button type="submit" class="btn-search">Search</button>
        </form>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <!-- Solo mostrar médicos si hay resultados -->
        <div th:if="${not #lists.isEmpty(medicoSearch)}" th:each="medico : ${medicoSearch}" class="doctor-card">
            <div class="doctor-info">
                <div class="doctor-details">
                    <div class="doctor-header">
                        <img th:if="${medico.foto != null && !medico.foto.isEmpty()}" th:src="@{'/' + ${medico.foto}}" alt="Doctor" class="doctor-avatar">
                        <img th:unless="${medico.foto != null && !medico.foto.isEmpty()}" src="/api/placeholder/60/60" alt="Doctor" class="doctor-avatar">
                        <div class="doctor-info">
                            <div class="doctor-name-row">
                                <span class="doctor-name" th:text="${medico.id}">Doctor Name</span>
                                <span class="doctor-cost" th:text="${medico.costoConsulta}">Cost</span>
                            </div>
                            <p class="doctor-specialty" th:text="${medico.especialidad}">Specialty</p>
                        </div>
                    </div>
                </div>
                <div class="location-container">
                    <p class="doctor-location">
                        <span th:text="${medico.hospital}">Hospital</span>
                        <span class="at-symbol">@</span>
                        <span th:text="${medico.ciudad}">City</span>
                    </p>
                </div>
            </div>
            <div class="appointments-section">
                <th:block th:each="dia, iterStat : ${citasPorMedico[medico.id]}">
                    <th:block th:if="${!#lists.isEmpty(dia) && dia.?[estado == 'Disponible'].size() > 0}">
                        <div class="date-column">
                            <div class="date-header">
                                <div th:text="${#temporals.format(fechaInicio.plusDays(iterStat.index), 'EEEE')}">Day</div>
                                <div th:text="${#temporals.format(fechaInicio.plusDays(iterStat.index), 'dd/MM/yyyy')}">Date</div>
                            </div>
                            <div class="time-slots">
                                <th:block th:each="cita : ${dia}">
                                    <div th:if="${cita.estado == 'Disponible'}"
                                         class="time-slot"
                                         th:text="${#temporals.format(cita.fecha, 'HH:mm')}"
                                         th:data-cita-id="${cita.id}"
                                         th:data-medico-id="${medico.id}"
                                         onclick="seleccionarCita(this)">
                                        Hora
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </th:block>
                </th:block>
            </div>
            <a href="#" class="btn-schedule">Schedule</a>
        </div>
    </section>
</div>

<footer th:replace="presentation/fragments/fragments :: footer"></footer>
</body>
</html>
