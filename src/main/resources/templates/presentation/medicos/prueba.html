<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas de la Semana</title>
</head>
<body>
<h1>Citas de la Semana para: <span th:text="${medico.id}"></span></h1>

<p>Fecha de inicio: <span th:text="${fechaInicioFormateada}"></span></p>

<!-- Botones para navegar entre semanas -->
<!-- Botones para navegar entre semanas -->
<div style="margin: 20px 0;">
    <a th:href="@{/presentation/medicos/elena/citas(semana=${semanaAnterior})}" class="btn">
        Semana Anterior
    </a>
    <a th:href="@{/presentation/medicos/elena/citas}" class="btn">
        Semana Actual
    </a>
    <a th:href="@{/presentation/medicos/elena/citas(semana=${semanaSiguiente})}" class="btn">
        Semana Siguiente
    </a>
</div>

<!-- Mostrar las citas por día -->
<table border="1">
    <thead>
    <tr>
        <th>Día</th>
        <th>Hora de Inicio</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre los días de la semana que tienen citas -->
    <tr th:each="citasDelDia, iterStat : ${citasSemana}">
        <!-- Aquí accedemos a la fecha de la primera cita del día para mostrar el día -->
        <td th:text="${#temporals.format(citasDelDia[0].fecha, 'EEEE dd/MM/yyyy')}"
            th:if="${!citasDelDia.empty && citasDelDia[0].fecha != null}">
        </td>
        <td>
            <ul>
                <li th:each="cita : ${citasDelDia}">
                    <span th:text="${cita.fecha != null ? #temporals.format(cita.fecha, 'HH:mm') : 'Sin hora'}"></span> -
                    <span th:text="${cita.estado != null ? cita.estado : 'Estado desconocido'}">Disponible</span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
